<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get WOKE!</title>
    <link rel="stylesheet" href="assets/css/get_woke.css">
    <link rel="icon" type="image/png" href="assets/images/Dia-favi.ico">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200" rel="stylesheet">  

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top teal lighten-2">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text">Dia</p>
            </div>
        </div>
    </nav>
    <br>
    <div class="container show">
        <label>What subject would you like to see news from?
            <input type="text" id="search-term">
        </label>
        <input type="submit" id="submit-button">
    </div>
    <div class="container hide">
        <div class="row">
            <div id="floatLeft" class="col-md-5">

                <div id="topic0"></div>
                <!-- This content will take up 4/12 (or 1/3) of the container -->
            </div>
            <div id="emptyCol" class="col-sm-2"> </div>
            <div id="floatRight" class="col-md-5">
                <!-- This content will take up 4/12 (or 1/3) of the container -->

                <div id="trending"></div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/woke.js"></script>
    <!-- The 'Get Woke' page will contain both news content the user selects to receive and any updates they want. The
    API we can use would be NYT/Twitter/Sports/TechNews. It will have 3 divs within the container. Each div is 
different  -->

</body>

</html>
